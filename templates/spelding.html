{% extends 'layout.html' %}
{% block title %}quizmaster{% endblock %}
{% block main %}
<button class="button is-primary modal-button" data-target="#myModal" aria-haspopup="true">Launch example modal</button>

<div class="modal" id="myModal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="content">
      <div class="tile is-parent is-large notification is-info is-vertical">
      <h2 style="text-align: center; color:white">
        Congrats! You are the quizmaster. <br>
        Please pick one of the listed categories.
      </h2>
      <div class="buttons has-addons is-centered is-large">
        <button class="button is-danger" id="category">category 1</button>
        <button class="button is-link" id="category">category 2</button>
      </div>
        <div class="buttons has-addons is-centered is-large">
        <button class="button is-warning" id="category">category 3</button>
        <button class="button is-success" id="category">category 4</button>
      </div>
    </div>
  </div>
</div>
<button class="modal-close is-large" aria-label="close"></button>
  </div>
</div>
<script> 
document.querySelectorAll('.modal-button').forEach(function(el) {
  el.addEventListener('click', function() {
    var target = document.querySelector(el.getAttribute('data-target'));
    
    target.classList.add('is-active');
    
    target.querySelector('.modal-close').addEventListener('click',   function() {
        target.classList.remove('is-active');
     });
  });
});
</script>
{%endblock%}
