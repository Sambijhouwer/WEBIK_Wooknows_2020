{% extends 'layout.html' %}
{% block title %}Game Lobby{% endblock %}
{% block main %}
<div class="tile is-ancestor">
    <div class="tile is-vertical is-3">
        <div class="tile is-child box" id="room_info">
            <p class="title">Room...</p>
            <p class="subtitle">information</p>
        </div>
        <div class="tile is-child box" id="room_board">
            <p class="title">Player list</p>
            <p style="padding-left: 220px;">Score</p>
            <ul>
                <li>_____<span style="padding-left: 200px;">...</span></li>
                <li>_____<span style="padding-left: 200px;">...</span></li>
                <li>_____<span style="padding-left: 200px;">...</span></li>
                <li>_____<span style="padding-left: 200px;">...</span></li>
            </ul>
        </div>
        <div class="tile is-child box" id="room_ready">
            <p class="subtitle">Ready up for the game to start</p>
            <!-- <form action="/foobar" method="post"> -->
                <button class="button is-success is-larg is-fullwidth" type="submit">READY!</button>
            <!-- </form> -->
        </div>
    </div>
    <div class="tile" id="questionbox">
        <article class="tile notification is-vertical" id="paers">
            <div class="content">
                <p class="title" style="text-align: center;">Question?</p>
            </div>
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child is-info box">
                        <p class="subtitle">Option A</p>
                    </div>
                    <div class="tile is-child is-primary box">
                        <p class="subtitle">Option C</p>
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child is-danger box">
                        <p class="subtitle">Option B</p>
                    </div>
                    <div class="tile is-child is-warning box">
                        <p class="subtitle">Option D</p>
                    </div>
                </div>
            </div> 
        </article>

    </div>
</div>
{% endblock %}
